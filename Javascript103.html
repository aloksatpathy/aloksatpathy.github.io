<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body>

<p id="num1">12345566</p>
<button onclick="removeLast()">Remove last character</button>

<script>
  
  function removeLast()
  {
    var str =  document.getElementById("num1").innerHTML;
    
    str = str.substring(0, str.length - 1)
    
    document.getElementById("num1").innerHTML = str
  }
  
  
</script>

</body>

</html>
