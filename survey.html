<!DOCTYPE html>
<html>
  <head>
    <title>Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
  <script>
    
    function getData()
    {
      var fname = document.getElementById("fname").value;
      var lname = document.getElementById("lname").value;
      var e = document.getElementById("favorite");
      var favorite = e.options[e.selectedIndex].value;
      var park = e.options[e.selectedIndex].text;
      
      localStorage.setItem("fname", fname);
      localStorage.setItem("lname", lname);
      localStorage.setItem("favorite", favorite);
      localStorage.setItem("park", park);
    }
  </script>
  </head>
  
  <body style="background-image: url('https://img.freepik.com/free-vector/white-abstract-background_23-2148810113.jpg?size=626&ext=jpg'); background-repeat: no-repeat; background-size: cover; background-attachment: fixed;">

    <br>
    <h2>Which national park did you like?</h2>
    
    <h3><span id="saluteFirst"></span> <span id="saluteLast"></span></h3>
    
    <form action="submit.html">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" oninput="updateTextColor('fname','saluteFirst')"><br>

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" oninput="updateTextColor('lname','saluteLast')"><br><br>

        <label for="gender">Gender:</label><br>    
        <input type="radio" id="male" name="gender" value="male" onclick="showGenderImage('male')">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" onclick="showGenderImage('female')">
        <label for="female">Female</label>
        <br>
      <img id="maleGenderImage" src="KingOfSpades.png" height="120" width="100" style="display: none">
      <img id="femaleGenderImage" src="QueenOfSpades.png" height="120" width="100" style="display: none">
        <br><br>

        <label for="favorite">Favourite National Park:</label><br>

        <select name="favorite" id="favorite">
            <option></option>
            <option value="Africa">Bwindi Impenetrable National park</option>
            <option value="Asia">Valley of Flowers Uttaranchal</option>
            <option value="Europe">Mljet National park Croatia</option>
            <option value="North America">Yellowstone national park</option>
            <option value="South America">Torres del Paine National park</option>
            <option value="Oceania">Aoraki Mount Cook</option>
        </select><br><br>

        <input type="submit" value="Submit" onclick="getData()">
    </form>
    
    <br><br><br>
  </form>
  
  <script>
    
    function showGenderImage(gender)
    {
      if (gender == "male")
      {
        document.getElementById("maleGenderImage").style.display="block";
        document.getElementById("femaleGenderImage").style.display="none";
      }
      else
      {
        document.getElementById("maleGenderImage").style.display="none";
        document.getElementById("femaleGenderImage").style.display="block";
      }
    }
    
    function updateTextColor(textInput, elemToUpdate)
    {
    var txt = document.getElementById(textInput).value;
    
    if (txt != "" && elemToUpdate == "saluteFirst")
    {
      txt = "Hi  " + txt;
    }

        var newText = "";
        for(var i=0, abc=txt.length; i<abc; i++)
        {
            newText += '<span style="color:#'+getColor()+'">'+txt.charAt(i)+'</span>';
            console.log(newText);
        }
        document.getElementById(elemToUpdate).innerHTML = newText;
    
    }

function getColor()
{
    var colorString="";
    for(var i=0;i<6;i++)
    {
        var num = Math.floor(Math.random()*17);
        hexNum = num.toString(16);
        colorString += hexNum;
    }
    return colorString;
}
    
  </script>
  
  </body>
