   <!--  Arithmetic Calculator   -->
  <h2>Arithmetic Calculator</h2>
  <h3>
    <input type="text" id="num1">
    <span id="operator"> op </span>
    <input type="text" id="num2">
    <span>  =  </span>
    <span id="res"></span>
  </h3>
  
  <button onclick="arithmetic('add')">Add</button>
  <button onclick="arithmetic('subtract')">Subtract</button>
  <button onclick="arithmetic('multiply')">Multiply</button>
  <button onclick="arithmetic('divide')">Divide</button>



  <br><br>

  <!-- Generate fibonacci sequence   -->
  <h2>Generate fibonacci sequence</h2>
  <p id="fib"></p>
  <button onclick="printFibonacci()">Generate</button>
  
  
  
  <br><br>
  <p>===========================================</p>
  
  <!--  TODO list   -->
  <h2>ToDo list:</h2>
  <input id="ToDoItem">
  <button onclick="addToDoItem()">Add</button>
  <h4 id="ToDoList"></h4>





<script>
  
  function hidebutton1()
  {
    document.getElementById("button1").style.display="none"
  }
  
  function updatetext1display()
  {
    document.getElementById("text1display").innerHTML = document.getElementById("display1").value;
  }
  
  
  
  function random()
  {
    document.getElementById("random").innerHTML = Math.round(Math.random()*100000);
  };
  
  
  
  function arithmetic(operation)
  {
    var a = document.getElementById("num1").value;
    var b = document.getElementById("num2").value;
    
    num1 = Number(a);
    num2 = Number(b);
    
    var result = 0;
    if(operation == "add")
    {
      result = num1 + num2;
      
      document.getElementById("operator").innerHTML=" + "
    }
    else if(operation == "subtract")
    {
      result = num1 - num2;
      
      document.getElementById("operator").innerHTML=" - "
    }
    else if(operation == "multiply")
    {
      result = num1 * num2;
      
      document.getElementById("operator").innerHTML=" X "
    }
    else if(operation == "divide")
    {
      result = num1 / num2;
      
      document.getElementById("operator").innerHTML=" / "
    }
    
    document.getElementById("res").innerHTML=result;
  }
  
  
  
  
  
  function printFibonacci()
  {
    var num = 0;
    setInterval(function()
    {
      document.getElementById("fib").innerHTML += getFibonacci(num) + ", ";
      num++;
    }, 500)
  }

  function getFibonacci(num)
  {
    var x = 0, y = 1, temp;
    
    while(num > 0)
    {
      temp = y;
      y = x + y;
      x = temp;
      num--;
    }
    
    return x;
  }
  
  var toDo = [];

  function addToDoItem()
  {
    var item = document.getElementById("ToDoItem").value;
    
    toDo.push(item);
    document.getElementById("ToDoItem").value = "";
    
    var finalList = "<ul>";
    for (var i=0; i<toDo.length; i++)
    {
      finalList += "<li>" + toDo[i] + "</li>"
    }
    finalList += "</ul>"
    
    document.getElementById("ToDoList").innerHTML = finalList;
  }
  
</script>
