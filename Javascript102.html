<body>
  
  <p id="text1">Change my text.</p> 
  <p id="text2"></p>

  onclick="document.getElementById('text2').innerHTML='New text appears'" >Create new text</button>

<br><br>
  <input type="text" id="display1" oninput="updatetext1display()">
  <br><br>
  <h2 id="text1display"></h2>
  
  
  <br><br>
  <h1>Arithmetic operations</h1>
  <h3>
    <input type="text" id="num1">
    <span id="operator"> op </span>
    <input type="text" id="num2">
    <span>  =  </span>
    <span id="res"></span>

  <button onclick="add()">Add</button>

<script>
  
  document.getElementById("text1").innerHTML = "Updated through javascript"
  
  function hidebutton1()
  {
    document.getElementById("button1").style.display="none"
  }
  
  function updatetext1display()
  {
    document.getElementById("text1display").innerHTML = document.getElementById("display1").value;
  }
  
  
  
  function add()
  {
    var a = document.getElementById("num1").value;
    var b = document.getElementById("num2").value;
    
    var result = Number(a) + Number(b);
    
    document.getElementById("operator").innerHTML=" + "
    
    document.getElementById("res").innerHTML=result;
  }
  
  function subtract()
  {
    var a = document.getElementById("num1").innerHTML;
    var b = document.getElementById("num2").innerHTML;
    
    var result = Number(a) - Number(b);
    
    document.getElementById("operator").innerHTML=" - ";
    
    document.getElementById("res").innerHTML=result;
  }

  console.log("value of z= " + z);
  
</script>
</body>
